<html>
<head>
    <script>!function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = p + '://platform.twitter.com/widgets.js';
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, 'script', 'twitter-wjs');</script>
    <script>(function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1608020712745966&version=v2.3";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
</head>
<body>
<div id="fb-root"></div>

<div class="row" style="margin-top: 10px;">
    <div class="col-md-2 col-md-offset-3">
        <div class="fb-share-button"
             data-href="http://www.lemonades.in/#!/share/[[[ .dealId ]]]?utm_source=fb_share_dashboard&utm_medium=website&utm_campaign=share"
             data-layout="button_count"></div>
    </div>
    <div class="col-md-2">
        <a href="https://twitter.com/share" class="twitter-share-button" data-size="large"
           data-text="Make groups and Get huge discounts on mobiles #mobiledevices #smartphones"
           data-url="http://www.lemonades.in/#!/share/[[[ .dealId ]]]?utm_source=tw_share_dashboard&utm_medium=website&utm_campaign=share">Tweet</a>

    </div>
    <div class="col-md-3">
        <!-- Place this tag where you want the share button to render. -->
        <div class="g-plus" data-action="share" data-annotation="bubble" data-height="24"
             data-href="http://www.lemonades.in/#!/share/[[[ .dealId ]]]?utm_source=gplus_share_dashboard&utm_medium=website&utm_campaign=share"></div>
        <!-- Place this tag after the last share tag. -->
        <script type="text/javascript">
            (function () {
                var po = document.createElement('script');
                po.type = 'text/javascript';
                po.async = true;
                po.src = 'https://apis.google.com/js/platform.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(po, s);
            })();
        </script>
    </div>
</div>
</body></html>
