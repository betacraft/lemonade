<div class="container-fluid" ng-controller="signUpPageController as ctrl" style="margin-top: 20px;">

    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h2>Sign Up for Beta Program</h2>
            <form role="form" id="singUpForm" style="margin-top: 20px;">
                <div class="form-group">
                    <label for="yourName">Your Name</label>
                    <input type="text" style="font-size: 16px;" class="form-control" id="yourName"
                           placeholder="Your Name"
                           ng-model="user.name">
                </div>
                <div class="form-group">
                    <label for="mobile">Your Mobile Number</label>
                    <input type="text" style="font-size: 16px;" class="form-control" id="mobile"
                           placeholder="Your Mobile Number"
                           ng-model="user.mobile_number">
                </div>
                <div class="form-group">
                    <label for="currentHandset">Your Current Handset Model</label>
                    <input type="text" style="font-size: 16px;" class="form-control" id="currentHandset"
                           placeholder="e.g. Nokia 3310"
                           ng-model="user.current_handset">
                </div>
                <div class="form-group">
                    <label for="city">Your City (Currently available in Pune only)</label>
                    <select class="form-control" id="city" ng-model="user.city">
                        <option>Pune</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" style="font-size: 16px;" class="form-control" id="email"
                           placeholder="Email Address"
                           ng-model="user.email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" style="font-size: 16px;" class="form-control" id="exampleInputPassword1"
                           placeholder="Password"
                           ng-model="user.password">
                </div>
                <div class="text-center">
                    <button type="submit" id="signUpButton" data-loading-text="Signing up..." class="btn btn-lg btn-primary"
                            ng-click="signup()">Register
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
